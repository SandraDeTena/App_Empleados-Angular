<h1 mat-dialog-title style="text-align: center;"> Mensaje de confirmación de la eliminación del registro</h1>
<div mat-dialog-content style="text-align: center;">
    <p>{{mensaje}}</p>

</div>
<div mat-dialog-actions style="margin-left: 425px;">
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="btn" cdkFocusInitial style="background-color: #C2185B;">Aceptar</button>
</div>

<div class="row">
    <div class="col-lg-6">
        <h2>Agregar Empleado</h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-4">
        <form autocomplete="off">
            <!-- Nombre del empleado -->
            <div class="col-lg-12">
                <mat-form-field class="form-container">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput>
                </mat-form-field>

            </div>

            <!-- Email -->
            <div class="col-lg-12">
                <mat-form-field class="form-container">
                    <mat-label>Email</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>

            <!-- Fecha de Ingreso -->
            <div class="col-lg-12">
                <mat-form-field class="form-container">
                    <mat-label>Fecha de ingreso</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>Mes/Día/Año</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <!-- Teléfono -->
            <div class="col-lg-12">
                <mat-form-field class="form-container">
                    <mat-label>Teléfono</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>

            <!-- Estado Civil -->
            <div class="col-lg-12">
                <mat-form-field class="form-container">
                    <mat-label>Estado civil</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let estadoCivil of estadosCiviles" [value]="estadoCivil.value">
                            {{estadoCivil}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <!-- Genero -->
            <div class="col-lg-12">
                Genero(Radio Button)
            </div>

            <div class="col-lg-12">
                Aceptar y Cancelar (Button)
            </div>
        </form>
    </div>

    <div class="col-lg-4 offset-lg-2">
        <img src="../../../assets/img/crear-usuario.jpg" width="95%" height="95%">
    </div>
</div>
